<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title></title>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="app">
        <div class="screen join-screen active">
            <div class="form">
              <h2>Share Your files securely</h2>
              <div class="form-input">
              <button id="sender-start-con-btn">Create room</button>
              </div>
              <div class="fom-input" id="join-id">
               <b>Room ID</b>
               <span>000-000-000</span>
          </div>
            </div>
          </div>
          <div class="screen fs-screen">
               <div class="file-input">
                    <label for="file-input">
                         Click here to select file for sharing
                    </label>
                    <input type="file" id="file-input">
               </div>
               <div class="file-list">
                   <div class="title">Shared files: </div> 
                   <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">Abc.txt</div>
                   </div>
               </div>
        </div>
     </div>

     <script type="text/javascript" src="/socket.io/socket.io.js"></script>
     <script type="text/javascript" src="code.js"></script>
</body>
</html>
